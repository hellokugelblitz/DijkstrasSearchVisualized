<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins:wght@100;200;500&family=Roboto+Condensed:wght@300;500&display=swap" rel="stylesheet">
</head>
<body onload="windowResize()">

    <div class="controls" id="controls">
        <h2 class="title">Controls:</h2>

        <select name="selector-one" id="selector-one">
        </select>

        <button type="button" onclick="deleteNode()" >Delete Node</button>
        <!-- <button style="margin-top: 5px;" type="button" onclick="printGraph()" >Print Graph</button> -->
        <br>

        <select name="selector-two" id="selector-two">
        </select>

        <select name="selector-three" id="selector-three">
        </select>

        <button style="margin-top: 5px;" type="button" onclick="dijkstrasPath()" >Dijkstra's</button><br>
        <input style="margin-top: 5px;" type="checkbox" id="weighted" onclick="handleCheckBox()">
        <label for="weighted">Use Weighted Graph</label>
        <button style="margin-top: 5px;" type="button" onclick="resetHighlighting()" >Reset Highlighting</button><br>
        <button style="margin-top: 5px;" type="button" onclick="clearGraph()" >Clear Graph</button>
    </div>

    <svg style="z-index: 1;" id="lineHolder" width="4000px" height="4000px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    </svg>



    <script src="js/app.js"></script>
</body>
</html>
